<form [formGroup]="form" class="question-form" (ngSubmit)="onSubmit()">

  <div>
    <div>Question: </div>
    <mat-form-field appearance="standard">
      <mat-label>Enter here ...</mat-label>
      <input matInput formControlName="body" required>
      <mat-error *ngIf="form.controls.body.errors?.required">Please enter your question</mat-error>
    </mat-form-field>

    <mat-divider></mat-divider>

    <mat-radio-group aria-label="Select an option" formControlName="type">
      <mat-label>Choose question type: </mat-label>
      <mat-radio-button value="Single choice">Single choice</mat-radio-button>
      <mat-radio-button value="Multiple choice">Multiple choice</mat-radio-button>
      <mat-radio-button value="Open question">Open question</mat-radio-button>
    </mat-radio-group>

    <mat-divider></mat-divider>

    <div class="answer_section" formArrayName="answers" *ngIf="form.controls.type.value !== 'Open question'; else textarea">
      <div class="add_answer">
        <div>Enter possible answers: </div>
        <mat-form-field appearance="standard">
          <mat-label>Enter here ...</mat-label>
          <input matInput required [(ngModel)]="answer" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <button type="button" mat-raised-button color="secondary" (click)="addAnswer()">Add</button>
      </div>

      <div class="answer_list">
        <div>List of possible answers: </div>
        <div *ngFor="let item of form.controls.answers.value; let i = index">
          <div class="answer_item" (click)="show(item)">
            <div>{{i + 1}}. {{item.answer}}</div>
            <div class="answer_item_btns">
              <button (click)="removeAnswer(i)">
                <mat-icon aria-hidden="false" aria-label="Delete">delete</mat-icon>
              </button>
              <button type="button" (click)="makeCorrect(i)">
                <mat-icon aria-hidden="false" aria-label="Make correct" [ngClass]="{correct_answer:item.isCorrect}">done</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #textarea>
      <div class="textarea_wrapper" >
        <textarea placeholder="Type the answer..." rows="10" cols="50" required [(ngModel)]="openAnswer" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </ng-template>
  </div>

  <div class="form-btns">
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" *ngIf="!isEdit">Create</button>
    <button type="button" mat-raised-button color="primary" [disabled]="!form.valid" *ngIf="isEdit" (click)="onQuestionEdit()">Edit</button>
  </div>

</form>
