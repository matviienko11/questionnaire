<div class="management-wrapper">

  <button mat-raised-button (click)="toCreate()">To Question Create page</button>

  <div *ngIf="!isError; else error">
    <app-question-item *ngFor="let question of questions" [question]="question"></app-question-item>
  </div>
</div>
<ng-template #error>
  <div>{{errorMessage}}</div>
</ng-template>
